debug: true
spring:
  application:
    name: eureka
management:
  context-path: /admin
eureka:
  server:
    waitTimeInMsWhenSyncEmpty: 1000
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/api/
      default.defaultZone: http://localhost:8080/eureka/api/
    registerWithEureka: false
    fetchRegistry: false